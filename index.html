<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convert</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h2>Temperature Converter V.3</h2>
    <div class="box">
        <div class="card">
            <input type="number" pattern="[0-9]*" inputmode="numeric" name="inputVal" id="inputVal" oninput="outputTemp()">
            <select name="fromTemp" id="fromTemp" onclick="outputTemp()">
                <option value="C">Celcius (°C)</option>
                <option value="F">Fahrenheit (°F)</option>
                <option value="K">Kelvin (°K)</option>
            </select>
        </div>
        <div class="card">
            <span class="convert">=</span>
        </div>
        <div class="card">
            <input type="number" name="outputVal" id="outputVal">
            <select name="toTemp" id="toTemp" onclick="outputTemp()" >
                <option value="C">Celcius (°C)</option>
                <option value="F" selected>Fahrenheit (°F)</option>
                <option value="K">Kelvin (°K)</option>
            </select>
        </div>
    </div>



</body>

</html>
